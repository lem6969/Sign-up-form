<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Odin - Sign-up Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    <div id="side-image">
      <div id="logo">
        <img src="odin-lined.png" alt="Odin logo">
        <h1>Odin</h1>
  </div>
      <p>Photo by haily West on Unsplash</p>
    </div>

    <div id="content">
      <div class="head-text">
        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! <br> Sign up now to get started.</p>
        <p>You know you want to.</p>
    </div>
      <form action="#">
        <h2>Let's Do this!</h2>

        <div>
          <div class="last-name">
            <label for="last">Last Name<label>
              <input type="text" name="last-name" id="last">
        </div>
         </div>

              <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
              </div>
              <div class="phone">
                <label for="phone">Phone Number</label>
                <input type="phone" name="phone" id="phone">
               </div>
              </div>

              <div>
                <div class="password">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password">
                  <p class="password-alert">*Passwords do'nt match</p>
              </div>
                <div class="confirm">
                  <label for="confirm">Confirm Password</label>
                  <input type="password" name="password" id="password">
                </div>
              </div>
            </form>
              <div class="button">
                <button>Create Account</button>
                <p>Already have an Account? <span>Log in</span></p>
              </div>
           </div>
            </div>  
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
